{% extends 'base.html' %}

    <!-- TITLE -->
    {% block title %}
        Digivice | Favorites
    {% endblock %}

    <!-- HERO -->
    {% block hero %}
        <div class="header__hero header__hero-favorites">
        </div>
    {% endblock %}

    <!-- MAIN -->
    {% block main %}
        <main class="main main__favorites">
            {% for favorite in favorite_list %}
            <div class="digimon__img-wrapper container">
                <img src={{favorite.images[0].href}} alt={{favorite.name}} class="digimon__img">
                <h2 class="title title-secondary">#{{ favorite.id }} {{ favorite.name }}</h2>
                <form action="/digimon/favorites/add" method="post" class="index__form">
                    <input type="hidden" name="digimon_id" value={{favorite.id}}>
                    <a href="{{ url_for('delete_favorite', req=favorite.id) }}" class="btn btn-favorite btn-remove-favorite">
                        <i class="fa-solid fa-star"></i>
                        Remove Favorite
                    </a>
                </form>
            </div>
            {% endfor %}
        </main>
    {% endblock %}
