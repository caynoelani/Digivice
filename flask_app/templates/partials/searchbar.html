<section class="section index__section-searchbar">
    <div class="index__form-container container ">
        <form action="/digimon/search" method="post" class="index__form">
            <label for="indexFormSearchbar" class="title title-secondary">Name or Number</label>
            <input type="text" class="index__form-searchbar" id="indexSearchbar" name="indexSearchbar">
            <button type="submit" class=" btn btn-submit">
                <i class="fa-solid fa-magnifying-glass fa-lg icon"></i>
            </button>
            <p class="index__form-subtext">Explore our full list of Digimon!</p>
        </form>
        <a href="{{ url_for('read_one_digimon', req= range(1, 1423) | random) }}" class="btn btn-surprise">
            <i class="fa-solid fa-shuffle"></i>
            Surprise Me!
        </a>
    </div>
</section>
